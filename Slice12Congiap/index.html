<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide 12 Con giáp</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/model.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div id="slide">
        <div class="item" style="background-image: url(img/ty.jpg)">
          <div class="content">
            <div class="name">Tý</div>
            <div class="des">
              <p>Chuột đến đây!</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/suu.webp)">
          <div class="content">
            <div class="name">Sửu</div>
            <div class="des">
              <p>Trâu chăm chỉ</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/dan.jpg)">
          <div class="content">
            <div class="name">Dần</div>
            <div class="des">
              <p>Chúa sơn lâm</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/mao.jpg)">
          <div class="content">
            <div class="name">Mão</div>
            <div class="des">
              <p>Mèo tinh nghịch</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/thin.webp)">
          <div class="content">
            <div class="name">Thìn</div>
            <div class="des">
              <p>Rồng uy nghiêm</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/ti.jpg)">
          <div class="content">
            <div class="name">Tị</div>
            <div class="des">
              <p>Rắn gian sảo</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/ngo.jpeg)">
          <div class="content">
            <div class="name">Ngọ</div>
            <div class="des">
              <p>Ngựa khỏe mạnh</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/mui.jpg)">
          <div class="content">
            <div class="name">Mùi</div>
            <div class="des">
              <p>Dê già biến thái</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/than.jpg)">
          <div class="content">
            <div class="name">Thân</div>
            <div class="des">
              <p>Khỉ thông minh</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/dau.jpg)">
          <div class="content">
            <div class="name">Dậu</div>
            <div class="des">
              <p>Gà yêu Nhi</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/tuat.jpg)">
          <div class="content">
            <div class="name">Tuất</div>
            <div class="des">
              <p>Chó cảnh giác</p>
            </div>
            <button>See more</button>
          </div>
        </div>
        <div class="item" style="background-image: url(img/hoi.webp)">
          <div class="content">
            <div class="name">Hợi</div>
            <div class="des">
              <p>Lợn tham ăn</p>
            </div>
            <button>See more</button>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="prev"><i class="fa-solid fa-angles-left"></i></button>
        <button id="next"><i class="fa-solid fa-angles-right"></i></button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
