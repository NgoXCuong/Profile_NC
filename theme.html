<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ngô Xuân Cường Profile</title>
    <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./img/Black White Elegant Monogram Initial Name Logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-black" id="home">
      <nav id="desktop__nav" class="desktop__nav">
        <div class="logo">
          <p>Cường <span>NC</span></p>
        </div>
        <div class="desktop__nav-menu-list">
          <ul class="desktop__nav-menu-link">
            <li>
              <a
                href="#home"
                onclick="event.preventDefault(); window.location.href='./index.html';"
                ><i class="fa-solid fa-house"></i>Trang chủ</a
              >
            </li>
            <li>
              <a
                href="#about"
                onclick="event.preventDefault(); window.location.href='./index.html';"
                ><i class="fa-solid fa-user"></i>Về tôi</a
              >
            </li>
            <li>
              <a
                href="#experience"
                onclick="event.preventDefault(); window.location.href='./index.html';"
                ><i class="fa-solid fa-heart-pulse"></i>Kinh nghiệm</a
              >
            </li>
            <li>
              <a
                href="#projects"
                onclick="event.preventDefault(); window.location.href='./index.html';"
                ><i class="fa-solid fa-diagram-project"></i>Dự án</a
              >
            </li>
            <li>
              <a href="./theme.html"
                ><i class="fa-solid fa-palette"></i>Theme Code</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <nav id="mobile__nav" class="mobile__nav">
        <div class="logo">
          <p>Cường <span>NC</span></p>
        </div>
        <div class="mobile__nav-menu">
          <div class="mobile__nav-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="mobile__nav-menu-link">
            <li>
              <a
                href="#home"
                onclick="event.preventDefault(); window.location.href = './index.html'; toggleMenu()"
                ><i class="fa-solid fa-house"></i>Trang chủ</a
              >
            </li>
            <li>
              <a
                href="#about"
                onclick="event.preventDefault(); window.location.href = './index.html'; toggleMenu()"
                ><i class="fa-solid fa-user"></i>Về tôi</a
              >
            </li>
            <li>
              <a
                href="#experience"
                onclick="event.preventDefault(); window.location.href = './index.html'; toggleMenu()"
                ><i class="fa-solid fa-heart-pulse"></i>Kinh nghiệm</a
              >
            </li>
            <li>
              <a
                href="#projects"
                onclick="event.preventDefault(); window.location.href = './index.html'; toggleMenu()"
                ><i class="fa-solid fa-diagram-project"></i>Dự án</a
              >
            </li>
            <li>
              <a href="./theme.html"
                ><i class="fa-solid fa-palette"></i>Theme Code</a
              >
            </li>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="d-flex justify-content-center align-content-center m-5 row row-cols-1 row-cols-md-2 g-4"
    >
      <div class="col">
        <div class="card m-3">
          <img src="./img/Slice12congiap.png" class="img-size" alt="..." />
          <div class="card-body">
            <h5 class="card-title text-center fs-3">12 zodiac animal cards</h5>
          </div>
          <button class="btn btn-info btn-outline-dark border-0 m-auto mb-4">
            <a
              class="text-decoration-none text-white"
              href="./Slice12Congiap/index.html"
              >ENTER</a
            >
          </button>
        </div>
      </div>
      <div class="col">
        <div class="card m-3">
          <img src="./img/12congiap.png" class="img-size" alt="..." />
          <div class="card-body">
            <h5 class="card-title text-center fs-3">12 CON GIÁP</h5>
          </div>
          <button class="btn btn-info btn-outline-dark border-0 m-auto mb-4">
            <a
              class="text-decoration-none text-white"
              href="./12congiap/index.html"
              >ENTER</a
            >
          </button>
        </div>
      </div>
      <div class="col">
        <div class="card m-3">
          <img src="./img/HappyBirthDay.png" class="img-size" alt="..." />
          <div class="card-body">
            <h5 class="card-title text-center fs-3">HAPPY BIRTH DAY</h5>
          </div>
          <button class="btn btn-info btn-outline-dark border-0 m-auto mb-4">
            <a
              class="text-decoration-none text-white"
              href="./happy-birthday-main/index.html"
              >ENTER</a
            >
          </button>
        </div>
      </div>
      <div class="col">
        <div class="card m-3">
          <img src="./img/HappyNewYear.png" class="img-size" alt="..." />
          <div class="card-body">
            <h5 class="card-title text-center fs-3">HAPPY NEW YEAR</h5>
          </div>
          <button class="btn btn-info btn-outline-dark border-0 m-auto mb-4">
            <a
              class="text-decoration-none text-white"
              href="./Happy_new_year/index.html"
              >ENTER</a
            >
          </button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
